<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Demo to show the radical
of a Japanese or Chinese character using animCJK svg files">
<link rel="stylesheet" href="_css/withSelector.css" type="text/css">
<style>
#a
{
	width:16em;
	height:16em;
	border:1px solid #ccc;
	margin:0.5em 0 0 0;
}
#a svg
{
	display:block;
}
pre
{
	border:1px solid #ccc;
	padding:0.125em;
	white-space:pre-wrap;
}
</style>
<title>AnimCJK Radical</title>
<link rel="icon" type="image/svg+xml" href="../animCJKIcon.svg">
</head>
<body>
<h1>AnimCJK Radical</h1>
<nav class="link">
<a href="https://github.com/parsimonhi/animCJK"><span>Download</span></a>
<a href="./"><span>Sample selector</span></a>
</nav>
<fieldset class="langSelector"></fieldset>
<fieldset class="dataSelector"></fieldset>
<figure id="a"></figure>
<p id="b" class="acjkDecomposition"></p>
<details>
<summary>SVG code</summary>
<pre class="codeTag"></pre>
</details>
<fieldset class="charListSelector"></fieldset>
<footer>
<nav class="link">
<a href="#"><span>Top</span></a>
<a href="./"><span>Sample selector</span></a>
<a href="../licenses/COPYING.txt"><span>Licences</span></a>
</nav>
</footer>
<script src="_js/setRadical.js"></script>
<script>
let dicos={Ja:null,Ko:null,ZhHans:null,ZhHant:null}; // set by selectorAcjk.js
function updateCodeTag()
{
	let e,s;
	e=document.getElementById("a");
	s=e.innerHTML;
	s=s.replace(/<style./,"<style"+">\n<![CDATA[");
	s=s.replace(/.\/style>/,"]]>\n<"+"/style>");
	s=s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
	document.querySelector('.codeTag').innerHTML=s;
}
function getLangAcjk()
{
	let e=document.querySelector('[name="lang"]:checked');
	return e?e.value:"Ja";
}
function getLangIso()
{
	let e=document.querySelector('[name="lang"]:checked');
	return e?e.getAttribute("data-lang"):"ja";
}
function updateInfo(s)
{
	let d=new Date().getFullYear();
	s=s.replace(/AnimCJK [0-9-]+/,"AnimCJK 2016-"+d);
	return s;
}
function getOneFromDico(c,langLabel)
{
	for(let e of dicos[langLabel])
		if(e["character"]==c) return e;
	return null;
}
function run(s,d)
{
	if(!s.match(/<svg/))
	{
		document.querySelector('#a').innerHTML="Data not found!";
		return;
	}
	s=updateInfo(s);
	s=s.replace(/<style[^@]+@/,"<style"+">\n@");
	s=s.replace(/}[^}]+\/style>/,"}\n<"+"/style>");
	document.querySelector('#a').innerHTML=s;
	document.querySelector('#b').innerHTML=d;
	setRadical(1);
	updateCodeTag();
}
function doIt()
{
  	let e=document.querySelector('[name="data"]'),c=[...e.value][0];
  	document.querySelector('#a').innerHTML="";
  	document.querySelector('#b').innerHTML="";
  	document.querySelector('.codeTag').innerHTML="";
	if(c)
	{
		let dec=c.codePointAt(0),lang=getLangAcjk();
		e.value=String.fromCodePoint(dec);
		let oneDicoLine=getOneFromDico(c,lang);
		if(oneDicoLine)
		{
			let special=oneDicoLine.acjks?1:0;
			let d=oneDicoLine.acjks?oneDicoLine.acjks:oneDicoLine.acjk?oneDicoLine.acjk:"";
			fetch('../svgs'+lang+(special?'Special':'')+'/'+dec+'.svg')
			.then(r=>{if(!r.ok) throw r.statusText; return r.text();})
			.then(s=>{run(s,d);return true;})
			.catch(e=>document.getElementById("a").innerHTML=e+' in svgs'+lang+(special?'Special':''));
		}
		else document.getElementById("a").innerHTML=c+' not found'+' in dictionary'+lang+".txt";
	}
}
</script>
<script src="_js/selectorAcjk.js"></script>
</body>
</html>
